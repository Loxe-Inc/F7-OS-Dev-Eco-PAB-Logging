<source>
	@type tail
    path /home/cardano/med-pab/med-pab.out
    pos_file /ipc/testnet/pab/pab.log.pos
    tag pab.loginfo
  <parse>
  	@type regexp
    expression /^[^ ]+ \[(?<logtime>.*)\] [\w:-]+[\W]+Logging tx object :: \\"(?<endpoint>\w+)\\" :: [\\"]+(?<json>{.*})[\\" ]+$/
  </parse>
</source>

<filter pab.loginfo>
	@type record_transformer
    enable_ruby
    <record>
    	json ${record["json"].gsub('\\', '')}
    </record>
</filter>

<filter pab.loginfo>
  @type parser
  key_name json
  <parse>
    @type json
  </parse>
</filter>

<match pab.loginfo>
  @type mongo
  connection_string mongodb+srv://atlasconnectionstring
  collection logs
  user loxeprod
  password <YOURPASSWORD>
</match>
